---
- hosts: webservers

  roles:
    - ansistrano.deploy

  vars_files:
    - vars/provision_vault.yml
    - vars/vars.yml
    - vars/provision_vars.yml
    - vars/deploy_vars.yml

  vars:
    ansistrano_deploy_via: "rsync"
    ansistrano_deploy_from: "{{ playbook_dir }}/../../"
    ansistrano_deploy_to: "{{ project_deploy_path }}"
    ansistrano_keep_releases: 5
