---
- name: Install Drupal 10
  command: >
    {{ release_drush_path }} site-install -y
    --account-pass=admin
    --db-url=mysql://{{ vault_database_user }}:{{ vault_database_password }}@localhost/{{ vault_database_name }}
    --site-name=Andromeda
    --existing-config
  args:
    chdir: "{{ release_drupal_path }}"
  when: drupal_install | bool


  - name: Site Install with Drush
  command: |
    drush si standard --db-url=mysql://{{ mysql_username }}:{{ mysql_password }}@127.0.0.1:3306/{{ mysql_dbname }} 
    --sites-subdir="domain.edu.{{ drupal_uri }}" 
    --db-prefix="d_"
    chdir=/vagrant/d7core/

