drupal_settings:
  - drupal_root: "{{ release_drupal_path }}"
    sites:
      - name: default
        filename: settings.php
        settings:
          base_url: "{{ vault_base_url }}"
          hash_salt: "{{ vault_drupal_hash_salt }}"
          databases:
            default:
              default:
                driver: mysql
                host: localhost
                port: 3306 # Optional
                database: "{{ vault_database_name }}"
                username: "{{ vault_database_name }}"
                password: "{{ vault_database_password }}"
          config_directories: # Optional, Drupal 8
            sync: ../config/sync
          trusted_hosts: # Optional, Drupal 8
            - "{{ vault_trusted_host_one }}"
            - "{{ vault_trusted_host_two }}"
            - "{{ vault_trusted_host_three }}"
